{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}
<section class="container col-8 p-5">
    <form action="{% url 'minha_consulta' %}" method="POST">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field | add_class:'form-control' }}
        <!--Chamando nosso formulÃ¡rio do Django-->
        </div>  
        {% endfor %}      
        <input type="submit" value="Buscar" class="btn btn-block btn-success mt-3">
    </form>
</section>

{% endblock %}
